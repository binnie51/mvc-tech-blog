<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tech Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/jass.css">
</head>
<body>
  <header>
    <!-- Navbar (copy & paste to main.handlebars) -->
    <nav class="navbar bg-dark navbar-dark nav-bar-expand-lg p-3">
      <div class="container-fluid">
        <div id="navMenu">
          <ul class="nav mb-2 ms-4">
            <li class="nav-item fs-5">
              <a class="nav-link text-warning" href="#">Home</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link text-warning" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link text-warning" href="/login">Login</a>
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link text-warning" href="/logout">Logout</a>
            </li>
          </ul>
          <div class="bg-warning rounded text-center ms-5 ">
            <h1 class="p-2 mb-2 text-dark fw-bold">
              The Tech Blog
            </h1>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- paste to login -->
      <section class="vh-100 bg-warning text-dark p-5 text-center" id="login">
        <div class="container py-5">
          <h1 class="mb-4">Login</h1>
          <div class="row d-flex align justify-content-center h-100">
            <div class="card" style="max-width: 40rem;">
              <div class="card-body">

                <!-- Email input -->
                <div class="mb-4 mt-4">
                  <!-- <label for="formControlInput" class="form-label">Email address</label> -->
                  <input type="email" class="form-control login-form shadow p-3 mb-5 bg-body rounded" placeholder="Enter your email address">
                </div>

                <!-- Password input -->
                <div class="mb-4">
                  <!-- <label for="formControlInput" class="form-label">Password</label> -->
                  <input type="email" class="form-control login-form shadow p-3 mb-5 bg-body rounded" placeholder="Enter password">
                  <button class="mt-2 btn btn-primary btn-lg">Sign In</button>
                </div>
                
                <div class="d-flex align-items-center justify-content-center pb-4 pt-4">
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <a href="/signup" class="btn btn-outline-danger" >Sign Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- paste to sign up -->
      <section class="vh-100 bg-warning text-dark p-5 text-center" id="signup">
        <div class="container py-5">
          <h1 class="mb-4">Sign Up</h1>
          <div class="row d-flex align justify-content-center h-100">
            <div class="card" style="max-width: 25rem;">
              <div class="card-body m-4">
                <div class="row">
                  <div class="my-4">
                    <div class="form-outline">
                      <input type="text" id="name-signup" class="form-control" />
                      <label class="form-label" for="name-signup">Name</label>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="my-4 btn btn-primary btn-lg">Sign up</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- paste to blog -->
      <div class="card">
        <div class="container">
          <div class="card-body">
            
          </div>
        </div>
      </div>

    </main>
  </header>
</body>

</html>
